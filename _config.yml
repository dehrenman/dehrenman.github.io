description: >- # this means to ignore newlines until "baseurl:"
  An adventurer into the lands of Faerie and Philosophy
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://lifeincircles.net" # the base hostname & protocol for your site, e.g. http://example.com
